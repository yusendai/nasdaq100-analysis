<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        terminal: {
                            bg: '#0a0e17',
                            card: '#111827',
                            border: '#1e293b',
                            accent: '#3b82f6',
                        },
                        gain: '#22c55e',
                        loss: '#ef4444',
                    }
                }
            }
        }
    </script>
</head>
<body class="dark bg-terminal-bg text-gray-200 min-h-screen">
    <!-- Header -->
    <header class="border-b border-terminal-border bg-terminal-card/80 backdrop-blur-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-gray-400 hover:text-white transition-colors text-sm">&larr; Dashboard</a>
                <div class="w-px h-5 bg-terminal-border"></div>
                <h1 id="stock-title" class="text-xl font-bold text-white tracking-tight"></h1>
                <span id="stock-sector" class="text-xs bg-terminal-accent/20 text-terminal-accent px-2 py-0.5 rounded-full"></span>
            </div>
        </div>
    </header>

    <!-- Price & Metrics Cards -->
    <section class="max-w-7xl mx-auto px-4 py-6">
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3" id="metric-cards">
            <!-- Populated by JS -->
        </div>
    </section>

    <!-- Candlestick + Volume Chart -->
    <section class="max-w-7xl mx-auto px-4 pb-6">
        <div class="bg-terminal-card border border-terminal-border rounded-xl p-4">
            <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">Price Action & Volume</h2>
            <div id="candlestick-chart" class="w-full" style="height: 450px;"></div>
        </div>
    </section>

    <!-- Technical Indicators -->
    <section class="max-w-7xl mx-auto px-4 pb-6">
        <div class="grid md:grid-cols-2 gap-4">
            <!-- RSI Chart -->
            <div class="bg-terminal-card border border-terminal-border rounded-xl p-4">
                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">RSI (14)</h2>
                <div id="rsi-chart" class="w-full" style="height: 200px;"></div>
            </div>
            <!-- MACD Chart -->
            <div class="bg-terminal-card border border-terminal-border rounded-xl p-4">
                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">MACD (12, 26, 9)</h2>
                <div id="macd-chart" class="w-full" style="height: 200px;"></div>
            </div>
        </div>
    </section>

    <!-- Bollinger Bands -->
    <section class="max-w-7xl mx-auto px-4 pb-6">
        <div class="bg-terminal-card border border-terminal-border rounded-xl p-4">
            <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">Bollinger Bands (20, 2)</h2>
            <div id="bollinger-chart" class="w-full" style="height: 300px;"></div>
        </div>
    </section>

    <!-- Key Statistics -->
    <section class="max-w-7xl mx-auto px-4 pb-8">
        <div class="bg-terminal-card border border-terminal-border rounded-xl p-4">
            <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">Key Statistics</h2>
            <div id="key-stats" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Populated by JS -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="border-t border-terminal-border py-4 text-center text-xs text-gray-500">
        Data sourced from Yahoo Finance via yfinance. Analysis generated by AI Agent Team.
    </footer>

    <script src="js/charts.js"></script>
    <script src="js/stock-detail.js"></script>
</body>
</html>
