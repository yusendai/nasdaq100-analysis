<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasdaq 100 YTD 2026 Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        terminal: {
                            bg: '#0a0e17',
                            card: '#111827',
                            border: '#1e293b',
                            accent: '#3b82f6',
                        },
                        gain: '#22c55e',
                        loss: '#ef4444',
                    }
                }
            }
        }
    </script>
</head>
<body class="dark bg-terminal-bg text-gray-200 min-h-screen">
    <!-- Header -->
    <header class="border-b border-terminal-border bg-terminal-card/80 backdrop-blur-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-gain animate-pulse"></div>
                <h1 class="text-xl font-bold text-white tracking-tight">NASDAQ 100 <span class="text-terminal-accent">YTD 2026</span></h1>
            </div>
            <div class="flex items-center gap-4 text-sm text-gray-400">
                <span id="analysis-date"></span>
                <span id="stock-count"></span>
            </div>
        </div>
    </header>

    <!-- Overview Cards -->
    <section class="max-w-7xl mx-auto px-4 py-6">
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3" id="overview-cards">
            <!-- Populated by JS -->
        </div>
    </section>

    <!-- Sector Heatmap -->
    <section class="max-w-7xl mx-auto px-4 pb-6">
        <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-3">Sector Performance</h2>
        <div id="sector-heatmap" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
            <!-- Populated by JS -->
        </div>
    </section>

    <!-- Filters & Search -->
    <section class="max-w-7xl mx-auto px-4 pb-4">
        <div class="flex flex-wrap items-center gap-3">
            <input type="text" id="search-input" placeholder="Search symbol or name..."
                class="bg-terminal-card border border-terminal-border rounded-lg px-4 py-2 text-sm text-white placeholder-gray-500 focus:outline-none focus:border-terminal-accent w-64">
            <select id="sector-filter" class="bg-terminal-card border border-terminal-border rounded-lg px-4 py-2 text-sm text-gray-300 focus:outline-none focus:border-terminal-accent">
                <option value="">All Sectors</option>
            </select>
            <select id="signal-filter" class="bg-terminal-card border border-terminal-border rounded-lg px-4 py-2 text-sm text-gray-300 focus:outline-none focus:border-terminal-accent">
                <option value="">All Signals</option>
                <option value="bullish">Bullish</option>
                <option value="bearish">Bearish</option>
            </select>
            <select id="sort-by" class="bg-terminal-card border border-terminal-border rounded-lg px-4 py-2 text-sm text-gray-300 focus:outline-none focus:border-terminal-accent">
                <option value="ytdReturn-desc">YTD Return (High to Low)</option>
                <option value="ytdReturn-asc">YTD Return (Low to High)</option>
                <option value="symbol-asc">Symbol (A-Z)</option>
                <option value="rsi-desc">RSI (High to Low)</option>
                <option value="rsi-asc">RSI (Low to High)</option>
                <option value="marketCap-desc">Market Cap (High to Low)</option>
            </select>
        </div>
    </section>

    <!-- Stock Table -->
    <section class="max-w-7xl mx-auto px-4 pb-8">
        <div class="bg-terminal-card border border-terminal-border rounded-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b border-terminal-border text-gray-400 text-xs uppercase tracking-wider">
                            <th class="text-left px-4 py-3 cursor-pointer hover:text-white" data-sort="symbol">#</th>
                            <th class="text-left px-4 py-3 cursor-pointer hover:text-white" data-sort="symbol">Symbol</th>
                            <th class="text-left px-4 py-3 cursor-pointer hover:text-white" data-sort="name">Name</th>
                            <th class="text-left px-4 py-3 cursor-pointer hover:text-white" data-sort="sector">Sector</th>
                            <th class="text-right px-4 py-3 cursor-pointer hover:text-white" data-sort="currentPrice">Price</th>
                            <th class="text-right px-4 py-3 cursor-pointer hover:text-white" data-sort="lastChange">Day Chg</th>
                            <th class="text-right px-4 py-3 cursor-pointer hover:text-white" data-sort="ytdReturn">YTD Return</th>
                            <th class="text-right px-4 py-3 cursor-pointer hover:text-white" data-sort="rsi">RSI</th>
                            <th class="text-center px-4 py-3 cursor-pointer hover:text-white" data-sort="macdSignal">MACD</th>
                            <th class="text-center px-4 py-3">MA50</th>
                            <th class="text-center px-4 py-3">MA200</th>
                            <th class="text-right px-4 py-3">Sparkline</th>
                        </tr>
                    </thead>
                    <tbody id="stock-table-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Top/Bottom Performers -->
    <section class="max-w-7xl mx-auto px-4 pb-8">
        <div class="grid md:grid-cols-2 gap-4">
            <div class="bg-terminal-card border border-terminal-border rounded-xl p-4">
                <h3 class="text-sm font-semibold text-gain uppercase tracking-wider mb-3">Top 10 Gainers</h3>
                <div id="top-gainers"></div>
            </div>
            <div class="bg-terminal-card border border-terminal-border rounded-xl p-4">
                <h3 class="text-sm font-semibold text-loss uppercase tracking-wider mb-3">Top 10 Losers</h3>
                <div id="top-losers"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="border-t border-terminal-border py-4 text-center text-xs text-gray-500">
        Data sourced from Yahoo Finance via yfinance. Analysis generated by AI Agent Team.
    </footer>

    <script src="js/charts.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
